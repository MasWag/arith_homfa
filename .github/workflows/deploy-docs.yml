name: Deploy Docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build site
        working-directory: doc
        run: mkdocs build --config-file mkdocs.yml --site-dir site

      - name: Build Doxygen developer manual
        run: |
          set -euo pipefail
          WORKSPACE="${GITHUB_WORKSPACE}"
          BUILD_DIR="${WORKSPACE}/.doxygen-build"
          SRC_DIR="${WORKSPACE}"
          mkdir -p "${BUILD_DIR}"
          VERSION=$(
            python -c "import pathlib, re; text = pathlib.Path('CMakeLists.txt').read_text(); m = re.search(r'project\(\s*ArithHomFA.*?VERSION\s+([0-9.]+)', text, re.S); print(m.group(1) if m else '0.0.0')"
          )
          mkdir -p "${BUILD_DIR}/doc/developer_manual"
          sed -e "s|@PROJECT_VERSION@|${VERSION}|g" \
              -e "s|@CMAKE_BINARY_DIR@|${BUILD_DIR}|g" \
              -e "s|@CMAKE_SOURCE_DIR@|${SRC_DIR}|g" \
              doc/Doxyfile.in > "${BUILD_DIR}/Doxyfile"
          doxygen "${BUILD_DIR}/Doxyfile"
          mkdir -p doc/site/developer_manual
          rsync -a "${BUILD_DIR}/doc/developer_manual/html/" doc/site/developer_manual/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
